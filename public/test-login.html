<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار تسجيل الدخول</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-center mb-6">اختبار تسجيل الدخول</h2>
            
            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        البريد الإلكتروني
                    </label>
                    <input 
                        type="email" 
                        id="email"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="test@example.com"
                        value="admin@saudips.org"
                    >
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        كلمة المرور
                    </label>
                    <input 
                        type="password" 
                        id="password"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="كلمة المرور"
                        value="Admin@123"
                    >
                </div>
                
                <button 
                    type="submit" 
                    id="submitBtn"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50"
                >
                    تسجيل الدخول
                </button>
            </form>
            
            <div id="result" class="mt-4 p-3 rounded-md hidden"></div>
            
            <div class="mt-4 text-center">
                <a href="/" class="text-blue-600 hover:text-blue-800">العودة للصفحة الرئيسية</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'جاري تسجيل الدخول...';
            
            try {
                // محاكاة تسجيل دخول ناجح
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                resultDiv.className = 'mt-4 p-3 rounded-md bg-green-100 text-green-700';
                resultDiv.textContent = 'تم تسجيل الدخول بنجاح! سيتم توجيهك قريباً...';
                resultDiv.classList.remove('hidden');
                
                setTimeout(() => {
                    window.location.href = '/dashboard/admin';
                }, 2000);
                
            } catch (error) {
                resultDiv.className = 'mt-4 p-3 rounded-md bg-red-100 text-red-700';
                resultDiv.textContent = 'خطأ في تسجيل الدخول: ' + error.message;
                resultDiv.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'تسجيل الدخول';
            }
        });
    </script>
</body>
</html>
